name: ubuntu latest

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  BUILD_TYPE: Debug
  LOCAL: local

jobs:
  build:
    runs-on: ubuntu-latest
    container: "iowarp/iowarp-deps:latest"
    steps:
      - name: Get Sources
        uses: actions/checkout@v4
      - name: Build
        run: |
          spack load iowarp
          mkdir build
          cd build
          cmake	..
          ctest -D Experimental -C Release
